<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- Bootstrap 5.3.1 CSS for design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--SweetAlert 2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <link rel="stylesheet" href="../Assets/CSS/Pages.css">

</head>

<body class=".bg-dark.bg-gradient">

    <nav class="navbar navbar-expand-lg navbar-dark Glassmorphism">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="../index.html">Task Manager</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="add.html">Add Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view.html">View Task</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="particles-js"> </div>

    <div class="container-fluid">
        <div class="container">
            <div class="mx-auto mt-5 Glassmorphism" style="max-width: 900px; border-radius: 16px; padding: 20px;">

                <h2>ADD TASK</h2>
                <!-- Input Fields -->
                <div class="col mt-5">
                    <label class="control-label">Task</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control Glassmorphism" placeholder="Enter Task" aria-label="Task"
                            id="taskName" aria-describedby="button-addon2" required>
                    </div>

                    <label class="control-label">Assigned to</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control Glassmorphism" placeholder="Enter Assigned To"
                            aria-label="Assigned To" id="assignedTo" aria-describedby="button-addon2" required>
                    </div>

                    <label class="control-label">
                        Categories
                    </label>
                    <div class="input-group mb-3 ">
                        <select class="form-select w-100 Glassmorphism" style="height: 38px;border-radius: 4px;"
                            id="categories">
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Shopping">Shopping</option>
                        </select>
                    </div>

                    <div class="input-group mb-3 mt-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text Glassmorphism">Date</span>
                        </div>
                        <input class="form-control Glassmorphism" type="date" id="taskDate" required>
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary Glassmorphism w-100" type="button" id="addTask">Add Task</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="../Assets/js/script.js"></script>
    <script src="../Assets/js/particles.js"></script>
    <script src="../Assets/js/app.js"></script>
</body>

</html>
