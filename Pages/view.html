    <div class="container-fluid">
        <div class="container">
            <div class="mx-auto mt-5" style="max-width: 900px;">

                <div class="container col">
                    <div class="filter-search my-3">
                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-3" data-aos="fade-down">
                                Filter by:
                                <select class="form-select w-100 Glassmorphism" style="height: 40px;color: white;"
                                    id="filterOption">
                                    <option value="all">All</option>
                                    <option value="complete">Complete</option>
                                    <option value="pending">Pending</option>
                                    <option value="work">Work</option>
                                    <option value="personal">Personal</option>
                                    <option value="shopping">Shopping</option>
                                </select>
                            </div>

                            <div class="col-md-4 mb-3" data-aos="fade-down">
                                Sort by:
                                <select class="form-select w-100 Glassmorphism" style="height: 40px;color: white;"
                                    id="sortOption">
                                    <option>Select</option>
                                    <option>Date</option>
                                    <option>Categories</option>
                                    <option>Task</option>
                                    <option>Assigned Person</option>
                                </select>
                            </div>


                            <div class="col-md-4" class="search" data-aos="fade-down">
                                Search:
                                <div class="input-group">
                                    <form class="bar">
                                        <input type="search" name="search" pattern=".*\S.*" required autocomplete="off"
                                            id="search">
                                        <button class="search-btn" type="button" id="searchButton">
                                            <span id="searchButtonContent">
                                                <span>Search</span>
                                            </span>
                                        </button>
                                    </form>

                                    <!-- <div class="input-group Glassmorphism"
                                        style="display: flex;justify-content: center;align-items: center;">
                                        <input type="search" class="form-control "
                                            style="height: 40px;background: transparent; color: white;"
                                            placeholder="Search..." aria-label="Recipient's username" id="search-field">
                                        
                                            <input type="button" id="search-speech" value="Loading" disabled> -->
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>

        <!-- Display Table -->
        <div class="container mt-4" data-aos="fade-up">
            <p style="font-size: 20px;">There Are Total <span id="totalTasks" class="text-info"></span> Task
            </p>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">S no</th>
                            <th scope="col" id="sortTask">Task <i class="fa fa-caret-up" style="font-size: 23px;"></i>
                            </th>
                            <th scope="col" id="sortAssignedTo">Assigned to <i class="fa fa-caret-up"
                                    style="font-size: 23px;"></i></th>
                            <th scope="col" id="sortCategories">Categories <i class="fa fa-caret-up"
                                    style="font-size: 23px;"></i></th>
                            <th scope="col" id="sortDate">Date <i class="fa fa-caret-up" style="font-size: 23px;"></i>
                            </th>
                            <th scope="col">Status</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="records">
                        <!-- Table rows will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
