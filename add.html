<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- Bootstrap 5.0.2 CSS for design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {

            color: wheat;
        }

        .form-control::placeholder {
            color: aliceblue;
            opacity: 1;
        }

        #particles-js {
            background-image: linear-gradient(to right top, #0f58c6, #005795, #00454e, #062e1f, #171814);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .Glassmorphism {
            background: rgba(255, 255, 255, 0.2);

            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class=".bg-dark.bg-gradient">

    <nav class="navbar navbar-expand-lg navbar-dark Glassmorphism">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="index.html">Task Manager</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="add.html">Add Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view.html">View Task</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="particles-js"> </div>

    <div class="container-fluid">
        <div class="container">
            <div class="mx-auto mt-5 Glassmorphism" style="max-width: 900px; border-radius: 16px; padding: 20px;">

                <h2>ADD TASK</h2>
                <!-- Input Fields -->
                <div class="col mt-5">
                    <label class="control-label">Task</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control Glassmorphism" placeholder="Enter Task" aria-label="Task"
                            id="taskName" aria-describedby="button-addon2" required>
                    </div>

                    <label class="control-label">Assigned to</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control Glassmorphism" placeholder="Enter Assigned To"
                            aria-label="Assigned To" id="assignedTo" aria-describedby="button-addon2" required>
                    </div>

                    <label class="control-label">
                        Categories
                    </label>
                    <div class="input-group mb-3 ">
                        <select class="form-select w-100 Glassmorphism" style="height: 38px;border-radius: 4px;"
                            id="categories">
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Shopping">Shopping</option>
                        </select>
                    </div>

                    <div class="input-group mb-3 mt-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text Glassmorphism">Date</span>
                        </div>
                        <input class="form-control Glassmorphism" type="date" id="taskDate" required>
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary Glassmorphism w-100" type="button" id="addTask">Add Task</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    
</body>

</html>
