<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- Bootstrap 5.3.1 CSS for design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="Assets/CSS/Style.css">
</head>

<body class=".bg-dark.bg-gradient">
    <nav class="navbar navbar-expand-lg navbar-dark Glassmorphism">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="index.html">Task Manager</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="Pages/add.html">Add Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Pages/view.html">View Task</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="particles-js"> </div>

    <div class="status" style="height: 20%;">

    </div>
    <div class="main">


        <div class="card-main">

            <div class="top">
                <div class="total Glassmorphism">Total Task
                    <p id="totalTasks">0</p>
                </div>
                <div class="complete Glassmorphism">Completed Task
                    <p id="completedTasks">0</p>
                </div>
                <div class="pending Glassmorphism">Pending Task
                    <p id="pendingTasks">0</p>
                </div>
            </div>
            

            <div class="container mt-4">
                <a href="Pages/view.html"
                    style="display: flex; justify-content: end; text-decoration: none; color: wheat;font-size: 24px;">
                    SEE ALL</a>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">S no</th>
                                <th scope="col" id="sortTask">Task </th>
                                <th scope="col" id="sortAssignedTo">Assigned to </th>
                                <th scope="col" id="sortCategories">Categories </th>
                                <th scope="col" id="sortDate">Date </th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody id="records">
                            <!-- Table rows will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>


        </div>
        <aside>
            <div class="clock-container">
                <div class="clock">
                    <div class="time"></div>
                    <div class="date"></div>
                </div>
            </div>

            <div class="calendar Glassmorphism"></div>
        </aside>
    </div>


    <script src="Assets/js/particles.js"></script>
    <script src="Assets/js/app.js"></script>
    <script src="Assets/js/Calender.js"></script>
    <script src="Assets/js/home.js"></script>
    <script>
        

    </script>
</body>

</html>
